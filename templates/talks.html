{% extends "layout.html" %}

{% block body %}
talks

<button id="exit">Exit</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#exit').onclick = () => {
            localStorage.clear();
            window.location.replace('/');
        };

    });
</script>
{% endblock %}
