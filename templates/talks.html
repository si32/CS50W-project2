<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add style -->
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/talks.css">
    <title>Let's talk</title>
</head>

<body>
    <div class="row">
        <div class="channels">
            <div style="height: 10vh;">1</div>
        </div>
        <div class="channel">
            <div style="height: 10vh;">
                <button id="exit">Exit</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="channels" style="height: 80vh;">
            <input id="channel_name" type="text" autocomplete="off" placeholder="New channel">
            <button id="add" type="submit">Add</button>
            <div>
                <ul id="channels">
                    {% for channel in channels %}
                    <li>{{ channel["channel_name"] }}</li>
                    {% endfor %}
                </ul>
            </div>

        </div>
        <div class="channel">
            <div style="height: 80vh;">
                {{ channels }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="channels">
            <div style="height: 10vh;">
                5
            </div>
        </div>
        <div class="channel">
            <div style="height: 10vh;">6</div>
        </div>
    </div>


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='/js/talks.js') }}"></script>


</body>
<style>
    /* It doesn't work in separate css file */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>

</html>
